<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradie sign up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Gradie</h1>
      <p>Beautiful gradients in seconds</p>
      <img src="Assets/iphone.png" alt="Iphone mockup">
    </header>
    <main>
      <h1>Login</h1>
      <form action="" method="get">
          <label for="email">
            Email <input type="email" name="email" id="email" placeholder="john@example.com">
          </label>
          <label for="password">
            Password <input type="password" name="password" id="password" placeholder="At least 8 characters">
          </label>
      </form>
      <section>
        <input type="checkbox" name="tandc" id="tandc" class="tandc">
        By creating an account, you agree to the <a href="#">Terms & Conditions</a>
      </section>
      <input type="submit" value="Create an Account">
    </main>
  </div>
</body>
</html>
